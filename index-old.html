<html>
<head>
	<title>
		Commvault Internal Vehicle Pooling
	</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	
	<div style="position:relative;">
		<center>
		<iframe id="frame" src="request.html" class="hide" ></iframe><br>
		<div class="button" value="1">Request a Drop</div><br>
		<div class="button" value="2">Add your vehicle</div>
		</center>
	</div>
</body>
	<script type="text/javascript">
	$(".button").click(function(){
		butval=$(this).attr('value');
		$($(".button")[2-butval]).addClass('nselected');
		$($(".button")[butval-1]).addClass('selected');

		$($(".button")[2-butval]).removeClass('selected');
		$($(".button")[butval-1]).removeClass('nselected');

		$("#frame").addClass('frame');

		if(butval==1)
		{
			$("#frame").attr('src','request.html');
		}
		else if(butval==2)
		{
			$("#frame").attr('src','addVehicle.html');
		}
		else
			$("#frame").removeClass('frame');			
	});
	</script>
</html>
