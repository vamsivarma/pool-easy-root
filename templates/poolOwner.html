<html>
<head>
	<title>
		Add Your Vehicle
	</title>
	<link rel="stylesheet" type="text/css" href="css/addVehicle.css">
</head>
<body>
		<center>
			<form id="addVehicle">
				<table>
					<tr>
						<td>
							Name
						</td>
						<td>
							<input name="name" type="text" value="taken from session"/>
						</td>
					</tr>
					<tr>
						<td>
							Vehicle Type<br>(eg: bike, car)
						</td>
						<td>
							<input name="vtype" type="text"/>
						</td>
					</tr>
					<tr>
						<td>
							Vehicle No:
						</td>
						<td>
							<input name="vno" type="text"/>
						</td>
					</tr>
					<tr>
						<td>
							No of extra seats
						</td>
						<td>
							<input name="nseats" type="number" min=1 value="1"/>
						</td>
					</tr>
					<tr>
						<td>
							Destination Point
						</td>
						<td>
							<select name="destpt">
								<option value="Madhapur">Madhapur</option>
								<option value="Kondapur">Kondapur</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							Remarks for Route/Destination
						</td>
						<td>
							<textarea name="remarks" form="addVehicle" cols=25 rows=3></textarea>
						</td>
					</tr>
					<tr>
						<td>
							Time
						</td>
						<td>
							<select name="hour">

							</select> (hour)
							<select name="min">

							</select> (min)
							<select name="ampm">

							</select>
						</td>
					</tr>
					<tr>
						<td colspan=2>
							<center>
								<input type="submit" value="Add" style="width:8em;">
							</center>
						</td>
					</tr>

				</table>
			</form>
		</center>
	</body>
</html>
